<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2 header-height"></div>
                <div class="col-7 header-height"></div>
                <div class="col-3 header-height"></div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
                <div class="col-3 menu-height"></div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-2 body-height"></div>
                <div class="col-3 body-height">
                    <div class="col-6 first-div">
                            <div class="col-12 first-child"></div>
                            <div class="col-12 first-child"></div>
                            <div class="col-12 first-child"></div>
                    </div>
                    <div class="col-6 first-div">
                        <div class="col-12 first-second-child"></div>
                        <div class="col-12 first-second-child"></div>
                    </div>
                    <div class="col-12 second-div"></div>
                    <div class="col-6 second-div"></div>
                    <div class="col-6 second-div"></div>
                </div>
                <div class="col-3 body-height">
                    <div class="col-12 third-div"></div>
                    <div class="col-12 third-div"></div>
                    <div class="col-12 third-div"></div>
                </div>
                <div class="col-4 body-height">
                    <div class="col-12 four-div">
                        <div class="col-6 four-child">
                            <div class="col-12 four-second-child"></div>
                            <div class="col-12 four-second-child"></div>
                        </div>
                        <div class="col-6 four-child">
                            <div class="col-12 four-three-child"></div>
                            <div class="col-12 four-three-child"></div>
                            <div class="col-12 four-three-child"></div>
                        </div>
                    </div>
                    <div class="col-12 four-div">
                        <div class="col-4 four-four-child">
                            <div class="col-12 four-four-one-child"></div>
                            <div class="col-12 four-four-one-child"></div>
                        </div>
                        <div class="col-4 four-four-child"></div>
                        <div class="col-4 four-four-child">
                            <div class="col-12 four-four-one-child"></div>
                            <div class="col-12 four-four-one-child"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-3 big-footer-height"></div>
                <div class="col-4 big-footer-height"></div>
                <div class="col-5 big-footer-height"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="col-12 footer-height"></div>
        </div>
    </footer>
</body>
</html>
